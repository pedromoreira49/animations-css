<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>
    <canvas width="600" height="400" style="border: 1px solid #000">
        
    </canvas>
</body>
    <script>
        const canvas = document.querySelector('canvas');
        const ctx = canvas.getContext('2d');

        function circ(ctx, x, y, r, l, color, fill = false){
            ctx.lineWidth = l;
            ctx.beginPath();
            ctx.arc(x, y, r, 0, Math.PI/180*360);
            if(fill == false){
                ctx.fillStyle = '#fff';
            }else{
                ctx.fillStyle = fill;
            }
            ctx.strokeStyle = color;
            ctx.fill();
            ctx.stroke();
        }

        function triEqui(ctx, x, y, l, color = '#000', rev = false){
            h = l * (Math.sqrt(3)/2);

            if (rev == false) {
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.lineTo(x + (l / 2), y + h);
                ctx.lineTo(x - (l / 2), y + h);
                ctx.closePath();
                ctx.fillStyle = color;
                ctx.fill();
            } else {
                ctx.beginPath();
                ctx.moveTo(x, y + h);
                ctx.lineTo(x + (l / 2), y);
                ctx.lineTo(x - (l / 2), y);
                ctx.closePath();
                ctx.fillStyle = color;
                ctx.fill();
            } 
        }

        function drawnStar(ctx, x, y, s, color) {
            triEqui(ctx, x, y,  s, color);
            triEqui(ctx, x, y + (s/3),  s, color, true);
        }

        function shield(ctx, x, y, size) {
            circ(ctx, x, y, size/2, size/6, 'red');
            circ(ctx, x, y, size/4, size/10, 'red', 'blue');
            drawnStar(ctx, x, y - ((size/4) - size/20), size/3, 'white'); 
        }

        shield(ctx, canvas.width/2, canvas.height/2, 100);
    </script>
</html>
