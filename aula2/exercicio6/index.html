<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas</title>
</head>
<body>
    <canvas width="600" height="400" style="border: 1px solid #000">
        
    </canvas>
</body>
    <script>
        const canvas = document.querySelector('canvas');
        const ctx = canvas.getContext('2d');

        function circ(ctx, x, y, r, l, color, fill = false){
            ctx.lineWidth = l;
            ctx.beginPath();
            ctx.arc(x, y, r, 0, Math.PI/180*360);
            if(fill == false){
                ctx.fillStyle = '#fff';
            }else{
                ctx.fillStyle = fill;
            }
            ctx.strokeStyle = color;
            ctx.fill();
            ctx.stroke();
        }

        function smile(ctx, x, y, size){
            circ(ctx, x, y, size/2, 5, 'black', 'yellow');

            circ(ctx, x + (size/6), y - (size/6), size/20, 1, 'black', 'black');
            circ(ctx, x - (size/6), y - (size/6), size/20, 1, 'black', 'black');

            ctx.lineWidth = size/30;
            ctx.beginPath();
            ctx.arc(x, y + (size/10), size/4, (Math.PI/180)*0, (Math.PI/180)*180, false);
            ctx.fillStyle = 'yellow'
            ctx.strokeStyle = 'black';
            ctx.fill();
            ctx.stroke();
        }

        smile(ctx, canvas.width/2, canvas.height/2, 100);

    </script>
</html>
